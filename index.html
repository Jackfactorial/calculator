<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Calculator</h1>
    <div id="calculator">
        <div id="screen"></div>
        <div id="operatorBox">
            <button id="+" class="operator">+</button>
            <button id="-" class="operator">-</button>
            <button id="x" class="operator">x</button>
            <button id="/" class="operator">/</button>
        </div>
        <div id="digitBox">
            <button id="1" class="digit">1</button>
            <button id="2" class="digit">2</button>
            <button id="3" class="digit">3</button>
            <button id="4" class="digit">4</button>
            <button id="5" class="digit">5</button>
            <button id="6" class="digit">6</button>
            <button id="7" class="digit">7</button>
            <button id="8" class="digit">8</button>
            <button id="9" class="digit">9</button>
            <button id="0" class="digit">0</button>
        </div>
        <div id="otherBox">
            <button id="clear" class="otherButton">C</button>
            <button id="=" class="otherButton">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
